<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Corrected the `href` attribute and added missing closing quotation mark -->
    <link rel="stylesheet" type="text/css" href="C:\Users\Admin\Desktop\MP1\loginstyle.css">
    <title>Login Page</title>
</head>
<body>
    <h1>User Login</h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>

    <script>
        // Handle form submission
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Save login details to localStorage
            const userDetails = { username, password };
            const users = JSON.parse(localStorage.getItem('users')) || [];
            users.push(userDetails);
            localStorage.setItem('users', JSON.stringify(users));

            alert('Login details saved!');
            loginForm.reset();
        });
// Modal login functionality
    const loginModal = document.getElementById('loginModal');
    const loginBtn = document.getElementById('loginBtn');
    const closeBtn = document.querySelector('.close-btn');

    loginBtn.addEventListener('click', () => {
      loginModal.style.display = 'block';
    });

    closeBtn.addEventListener('click', () => {
      loginModal.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
      if (event.target === loginModal) {
        loginModal.style.display = 'none';
      }
    });
    </script>
</body>
</html>
